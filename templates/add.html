{% extends 'base.html' %}


{% block content %}
<h2>Add Expense</h2>
<form method="post">
<div class="mb-3">
<label class="form-label">Date</label>
<input class="form-control" type="date" name="date" required value="{{ '' }}">
</div>
<div class="mb-3">
<label class="form-label">Category</label>
<input class="form-control" type="text" name="category" placeholder="e.g., Food, Travel" required>
</div>
<div class="mb-3">
<label class="form-label">Amount (â‚¹)</label>
<input class="form-control" type="number" step="0.01" name="amount" required>
</div>
<div class="mb-3">
<label class="form-label">Description</label>
<textarea class="form-control" name="description"></textarea>
</div>
<button class="btn btn-success" type="submit">Add</button>
</form>
{% endblock %}
