{% extends 'base.html' %}


{% block content %}
<h2>Edit Expense</h2>
<form method="post">
<div class="mb-3">
<label class="form-label">Date</label>
<input class="form-control" type="date" name="date" required value="{{ expense.date.strftime('%Y-%m-%d') }}">
</div>
<div class="mb-3">
<label class="form-label">Category</label>
<input class="form-control" type="text" name="category" required value="{{ expense.category }}">
</div>
<div class="mb-3">
<label class="form-label">Amount (â‚¹)</label>
<input class="form-control" type="number" step="0.01" name="amount" required value="{{ expense.amount }}">
</div>
<div class="mb-3">
<label class="form-label">Description</label>
<textarea class="form-control" name="description">{{ expense.description }}</textarea>
</div>
<button class="btn btn-primary" type="submit">Update</button>
</form>
{% endblock %}
